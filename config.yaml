app:
  name: WeReadBot
  startup_mode: scheduled
  startup_delay: 60-300
curl_config:
  file_path: curl_command.txt
reading:
  mode: smart_random
  target_duration: 45-90
  reading_interval: 30-48
  use_curl_data_first: true
  fallback_to_config: true
  smart_random:
    book_continuity: 0.8
    chapter_continuity: 0.7
    book_switch_cooldown: 300
  books:
    - name: 明朝那些事
      book_id: a57325c05c8ed3a57224187
      chapters:
        - chapter_id: a87322c014a87ff679a21ea
        - chapter_id: '4'
    - name: 二十六史
      book_id: 6e63247072a6d30d6e6d432
      chapters: []
human_simulation:
  enabled: true
  reading_speed_variation: true
  break_probability: 0.1
  break_duration: 5-20
  rotate_user_agent: false
network:
  timeout: 30
  retry_times: 3
  retry_delay: 5-15
  rate_limit: 10
notification:
  enabled: true
  include_statistics: true
  channels:
    - name: telegram
      enabled: true
      config:
        bot_token: 8457428411:AAGJtg3PCll63A08Q1OlEVhzVh38evD264w
        chat_id: '8457428411'
        proxy:
          http: ''
          https: ''
daemon:
  enabled: true
  session_interval: 120-180
  max_daily_sessions: 12
hack:
  cookie_refresh_ql: true
logging:
  level: INFO
  format: detailed
  file: logs/weread.log
  max_size: 10MB
  backup_count: 5
  console: true
